  <title>App de sorteio</title>

<body>
  <header>
    <img class="logo" src="./src/img/sorteio.png" alt="logo">
    <h1>Sorteador de nomes
  </header>

  <main>
    <section>
      <h2> Monte seu sorteio!</h2>
      <p> Crie um sorteio de <strong>nomes</strong> facilmente usando esta aplicação!</p>
      <hr>
      <p class="text-left">Adicionar os nomes.</p>

      <div class="form">
        <label for="entradaNomes">Adicioar os nomes para o sorteio</label>
        <textarea width="50px" id="entradaNomes"
          placeholder="Adicione nomes separados por virgula, exemplo: Pedro, Ana, Julia."></textarea>

        <button class="botaosortear">Sortear!</button>
      </div>

      <div class="resultado">
        <span class="fechar">x</span>
        <h2>Resultado:</h2>
        <p>PARABÉNS </p>
      </div>
    </section>
  </main>
